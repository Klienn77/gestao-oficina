<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes e Veículos - Oficina Mecânica</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <!-- Header com estilo Bootstrap -->
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h1>Clientes e Seus Veículos</h1>
    </div>
  </header>

  <!-- Container principal do Bootstrap -->
  <main class="container mt-4">
    <!-- Card para agrupar o conteúdo -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">Lista Completa</h2>
        <!-- Container onde os dados dos clientes e veículos serão carregados -->
        <div id="clientesComVeiculos">
          <!-- Conteúdo será carregado aqui via JavaScript -->
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando dados...</p> <!-- Mensagem inicial -->
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Voltar centralizado -->
    <div class="text-center mt-4">
      <!-- Link estilizado como botão Bootstrap -->
      <!-- ID ajustado para corresponder ao JS -->
      <a href="index.html" id="btn-voltar-clientes-veiculos" class="btn btn-secondary">Voltar para a Página Inicial</a>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Seu JavaScript específico -->
  <script src="./js/clientesVeiculos.js"></script>
</body>
</html>
