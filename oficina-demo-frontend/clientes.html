<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Clientes - Oficina Mecânica</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <!-- Header com estilo Bootstrap -->
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h1>Gestão de Clientes</h1>
    </div>
  </header>

  <!-- Container principal do Bootstrap -->
  <main class="container mt-4">
    <div class="row">
      <!-- Coluna para o formulário de cadastro -->
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Cadastro de Clientes</h2>
            <!-- Formulário com estilos Bootstrap -->
            <form id="formCliente">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo do cliente" required />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar Cliente</button>
            </form>
            <!-- Elemento para exibir mensagens de feedback (alertas Bootstrap) -->
            <div id="mensagemClientes" class="mt-3"></div> <!-- JS vai inserir alertas aqui -->
          </div>
        </div>
      </div>

      <!-- Coluna para a lista de clientes -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Lista de Clientes</h2>
            <!-- Tabela com estilos Bootstrap -->
            <div class="table-responsive"> <!-- Para rolagem horizontal em telas pequenas -->
              <table id="tabelaClientes" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas da tabela serão preenchidas via JavaScript -->
                  <tr><td colspan="4">Carregando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Voltar centralizado -->
    <div class="text-center mt-4">
      <!-- Link estilizado como botão Bootstrap -->
      <a href="index.html" id="btn-voltar" class="btn btn-secondary">Voltar para a Página Inicial</a>
    </div>

  </main>

  <!-- Bootstrap JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Seu JavaScript específico -->
  <script src="./js/clientes.js"></script>
</body>
</html>
