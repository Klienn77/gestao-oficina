<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamentos - Oficina Mecânica</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <!-- Header com estilo Bootstrap -->
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h1>Orçamentos</h1>
    </div>
  </header>

  <!-- Container principal do Bootstrap -->
  <main class="container mt-4">
    <div class="row">
      <!-- Coluna para o formulário de orçamento -->
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Novo Orçamento</h2>
            <!-- Formulário com estilos Bootstrap -->
            <form id="formOrcamento">
              <div class="mb-3">
                <label for="agendamento_id" class="form-label">Agendamento:</label>
                <!-- Select de agendamentos com estilo Bootstrap -->
                <select class="form-select" id="agendamento_id" name="agendamento_id" required>
                  <option value="">Carregando agendamentos...</option>
                  <!-- Opções preenchidas via JS -->
                </select>
              </div>
              <div class="mb-3">
                <label for="valor_total" class="form-label">Valor Total (R$):</label>
                <input type="number" class="form-control" id="valor_total" name="valor_total" step="0.01" min="0" placeholder="0.00" required />
              </div>
              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Detalhes do orçamento, peças necessárias, etc."></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="aprovado" name="aprovado">
                <label class="form-check-label" for="aprovado">Orçamento Aprovado</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar Orçamento</button>
            </form>
            <!-- Elemento para exibir mensagens de feedback (alertas Bootstrap) -->
            <div id="mensagem" class="mt-3"></div> <!-- JS vai inserir alertas aqui -->
          </div>
        </div>
      </div>

      <!-- Coluna para a lista de orçamentos -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Lista de Orçamentos</h2>
            <!-- Tabela com estilos Bootstrap -->
            <div class="table-responsive"> <!-- Para rolagem horizontal -->
              <table id="tabelaOrcamentos" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Serviço</th>
                    <th>Valor (R$)</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas da tabela serão preenchidas via JavaScript -->
                  <tr><td colspan="7" class="text-center">Carregando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para visualizar detalhes do orçamento -->
    <div class="modal fade" id="detalhesOrcamentoModal" tabindex="-1" aria-labelledby="detalhesOrcamentoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detalhesOrcamentoModalLabel">Detalhes do Orçamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="detalhesOrcamentoBody">
            <!-- Conteúdo preenchido via JavaScript -->
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success" id="btnAprovarOrcamento">Aprovar Orçamento</button>
            <button type="button" class="btn btn-danger" id="btnReprovarOrcamento">Reprovar Orçamento</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Voltar centralizado -->
    <div class="text-center mt-4">
      <!-- Link estilizado como botão Bootstrap -->
      <a href="index.html" id="btn-voltar" class="btn btn-secondary">Voltar para a Página Inicial</a>
    </div>

  </main>

  <!-- Bootstrap JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Seu JavaScript específico -->
  <script src="../js/orcamentos.js"></script>
</body>
</html>
