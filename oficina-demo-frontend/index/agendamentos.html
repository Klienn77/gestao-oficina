<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamentos - Oficina Mecânica</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <!-- Header com estilo Bootstrap -->
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h1>Agendamentos</h1>
    </div>
  </header>

  <!-- Container principal do Bootstrap -->
  <main class="container mt-4">
    <div class="row">
      <!-- Coluna para o formulário de agendamento -->
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Agendar Serviço</h2>
            <!-- Formulário com estilos Bootstrap -->
            <form id="formAgendamento">
              <div class="mb-3">
                <label for="cliente_id_ag" class="form-label">Cliente:</label>
                <!-- Select de clientes com estilo Bootstrap -->
                <select class="form-select" id="cliente_id_ag" name="cliente_id_ag" required>
                  <option value="">Carregando clientes...</option>
                  <!-- Opções preenchidas via JS -->
                </select>
              </div>
              <div class="mb-3">
                <label for="veiculo_id" class="form-label">Veículo:</label>
                <!-- Select de veículos com estilo Bootstrap -->
                <select class="form-select" id="veiculo_id" name="veiculo_id" required>
                  <option value="">Selecione um cliente primeiro...</option>
                  <!-- Opções preenchidas via JS -->
                </select>
              </div>
              <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required />
              </div>
              <div class="mb-3">
                <label for="hora" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="hora" name="hora" required />
              </div>
              <div class="mb-3">
                <label for="servico" class="form-label">Serviço Solicitado:</label>
                <input type="text" class="form-control" id="servico" name="servico" placeholder="Descrição breve do serviço" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Agendar</button>
            </form>
            <!-- Elemento para exibir mensagens de feedback (alertas Bootstrap) -->
            <div id="mensagem" class="mt-3"></div> <!-- JS vai inserir alertas aqui -->
          </div>
        </div>
      </div>

      <!-- Coluna para a lista de agendamentos -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Agendamentos</h2>
            <!-- Tabela com estilos Bootstrap -->
            <div class="table-responsive"> <!-- Para rolagem horizontal -->
              <table id="tabelaAgendamentos" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Veículo (Placa)</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas da tabela serão preenchidas via JavaScript -->
                  <tr><td colspan="7">Carregando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Voltar centralizado -->
    <div class="text-center mt-4">
      <!-- Link estilizado como botão Bootstrap -->
      <a href="index.html" id="btn-voltar" class="btn btn-secondary">Voltar para a Página Inicial</a>
    </div>

  </main>

  <!-- Bootstrap JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Seu JavaScript específico -->
  <script src="../js/agendamentos.js"></script>
</body>
</html>
