
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Oficina Mecânica</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Seu CSS customizado (pode vir depois do Bootstrap para sobrescrever) -->
  <!-- Corrigido o caminho para style.css -->
  <link rel="stylesheet" href="./style/style.css" />

</head>
<body>
  <!-- Header com estilo Bootstrap -->
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h1>Gestão de Oficina</h1>
    </div>
  </header>

  <!-- Container principal do Bootstrap -->
  <main class="container mt-4">
    <!-- Card do Bootstrap para agrupar conteúdo -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">Painel de Navegação</h2>
        <p class="card-text">Escolha um módulo para gerenciar:</p>
        <!-- Grupo de botões verticais do Bootstrap -->
        <div class="d-grid gap-2 col-6 mx-auto">
          <!-- Links estilizados como botões Bootstrap -->
          <a href="clientes.html" class="btn btn-primary btn-lg">Cadastrar/Listar Clientes</a>
          <a href="veiculos.html" class="btn btn-secondary btn-lg">Cadastrar/Listar Veículos</a>
          <a href="clientesVeiculos.html" class="btn btn-info btn-lg">Visualizar Clientes e Veículos</a>
          <a href="agendamentos.html" class="btn btn-success btn-lg">Agendamentos</a>
          <a href="orcamentos.html" class="btn btn-warning btn-lg">Orçamentos</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (inclui Popper) - Colocado no final para melhor performance -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
